<!-- BEGIN MAIN CONTENT -->
<div ng-controller="WebposController">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            	<!-- BEGIN LOGIN FORM -->
	            <form class="login-form text-center" action="index.html" method="post">
	                <h3 class="form-title font-green">Login</h3>
	                <div class="alert alert-danger display-hide">
	                    <button class="close" data-close="alert"></button>
	                    <span> Enter any username and password. </span>
	                </div>
	                <div class="form-group">
	                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
	                    <label class="control-label visible-ie8 visible-ie9">Username</label>
	                    <input class="form-control form-control-solid placeholder-no-fix text-right" type="text" autocomplete="off" placeholder="Username" name="username" /> </div>
	                <div class="form-group">
	                    <label class="control-label visible-ie8 visible-ie9">Password</label>
	                    <input class="form-control form-control-solid placeholder-no-fix text-right" type="password" autocomplete="off" placeholder="Password" name="password" /> </div>
	                <div class="form-actions">
	                    <button type="submit" class="btn green uppercase">Login</button>
	                </div>
	            </form>
	            <!-- END LOGIN FORM -->
            </div>
        </div>
    </div>
</div>

</div>
<!-- END MAIN CONTENT -->
